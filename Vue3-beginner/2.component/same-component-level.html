<!-- Lift State Up방식 -->
<div id="app">
  <app-header v-bind:app-title="message || '로그인 필요'"></app-header>
  <app-contents v-on:login="receive"></app-contents>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  var appHeader = {
    props: ["appTitle"],
    template: "<h1>{{appTitle}}</h1>",
  }

  var appContents = {
    template: `
    <p>
      <button v-on:click="sendEvent">로그인</button>
    </p>
    `,
    methods: {
      sendEvent() {
        this.$emit("login")
      },
    },
  }

  Vue.createApp({
    data() {
      return {
        message: "",
      }
    },
    methods: {
      receive() {
        console.log("받음")
        this.message = "로그인 됨"
      },
    },
    components: {
      "app-header": appHeader,
      "app-contents": appContents,
    },
  }).mount("#app")
</script>
