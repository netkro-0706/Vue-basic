<div id="app">
  <ul>
    <li v-for="item in items">{{item}}</li>
  </ul>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data: function () {
      return {
        items: ["samsung", "naver", "inflearn"],
      }
    },
  }).mount("#app")
</script>
